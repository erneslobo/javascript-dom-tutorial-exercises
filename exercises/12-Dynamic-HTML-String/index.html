<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			const d = new Date();
			let mystring = `<p>Hello World!</p> <strong>My friend,</strong> we are in the year ${d.getFullYear()}`;
			document.write(mystring);
		</script>
	</body>
</html>
